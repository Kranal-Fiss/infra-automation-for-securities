---
- name: Register Arista Switches to Zabbix (Robust API & Error Check)
  hosts: arista
  connection: local
  gather_facts: no

  tasks:
    # ---------------------------------------------------------
    # 1. 호스트 그룹 처리
    # ---------------------------------------------------------
    - name: Get Host Group ID
      ansible.builtin.uri:
        url: "{{ zabbix_url }}/api_jsonrpc.php"
        method: POST
        body_format: json
        headers:
          Content-Type: application/json-rpc
        body:
          jsonrpc: "2.0"
          method: "hostgroup.get"
          params:
            output: "extend"
            filter:
              name:
                - "{{ zabbix_host_group }}"
          auth: "{{ zabbix_token }}"
          id: 1
      register: group_info
      run_once: true

    - name: Create Host Group (if missing)
      ansible.builtin.uri:
        url: "{{ zabbix_url }}/api_jsonrpc.php"
        method: POST
        body_format: json
        headers:
          Content-Type: application/json-rpc
        body:
          jsonrpc: "2.0"
          method: "hostgroup.create"
          params:
            name: "{{ zabbix_host_group }}"
          auth: "{{ zabbix_token }}"
          id: 2
      when: group_info.json.result | length == 0
      register: create_group_resp
      failed_when: "'error' in create_group_resp.json" # 에러 체크 추가
      run_once: true

    - name: Get Final Group ID
      ansible.builtin.uri:
        url: "{{ zabbix_url }}/api_jsonrpc.php"
        method: POST
        body_format: json
        headers:
          Content-Type: application/json-rpc
        body:
          jsonrpc: "2.0"
          method: "hostgroup.get"
          params:
            output: "extend"
            filter:
              name:
                - "{{ zabbix_host_group }}"
          auth: "{{ zabbix_token }}"
          id: 3
      register: final_group_info
      run_once: true

    - name: Set Group ID Fact
      set_fact:
        target_group_id: "{{ (final_group_info.json.result | first).groupid }}"

    # ---------------------------------------------------------
    # 2. 템플릿 ID 처리
    # ---------------------------------------------------------
    - name: Get Template ID
      ansible.builtin.uri:
        url: "{{ zabbix_url }}/api_jsonrpc.php"
        method: POST
        body_format: json
        body:
          jsonrpc: "2.0"
          method: "template.get"
          params:
            output: "templateid"
            filter:
              host:
                - "{{ zabbix_template }}"
          auth: "{{ zabbix_token }}"
          id: 4
      register: template_info
      failed_when: "'error' in template_info.json"
      run_once: true

    # ---------------------------------------------------------
    # 3. 호스트 등록 (수정됨)
    # ---------------------------------------------------------
    - name: Check if Host exists
      ansible.builtin.uri:
        url: "{{ zabbix_url }}/api_jsonrpc.php"
        method: POST
        body_format: json
        body:
          jsonrpc: "2.0"
          method: "host.get"
          params:
            filter:
              host:
                - "{{ inventory_hostname }}"
          auth: "{{ zabbix_token }}"
          id: 5
      register: host_info

    - name: Create Host
      ansible.builtin.uri:
        url: "{{ zabbix_url }}/api_jsonrpc.php"
        method: POST
        body_format: json
        body:
          jsonrpc: "2.0"
          method: "host.create"
          params:
            host: "{{ inventory_hostname }}"
            name: "{{ inventory_hostname | upper }}"
            interfaces:
              - type: 2  # SNMP
                main: 1
                useip: 1
                ip: "{{ ansible_host }}"
                dns: ""
                port: "161"
                details:
                  version: 3
                  securityname: "{{ snmp_user }}"
                  securitylevel: 2  # [수정] 3->2 (authPriv)
                  authprotocol: 1   # SHA
                  authpassphrase: "{{ snmp_auth_pass }}"
                  privprotocol: 1   # AES
                  privpassphrase: "{{ snmp_priv_pass }}"
            groups:
              - groupid: "{{ target_group_id }}"
            templates:
              - templateid: "{{ template_info.json.result[0].templateid }}"
          auth: "{{ zabbix_token }}"
          id: 6
      when: host_info.json.result | length == 0
      register: create_host_resp
      failed_when: "'error' in create_host_resp.json" # [핵심] API 에러 시 즉시 중단
      changed_when: true