---
- name: Step 8. [Critical] SFE 확정 및 멀티캐스트 최종 교정 (Final_v5)
  hosts: arista
  gather_facts: no

  tasks:
    - name: 8.1. 인터페이스 PIM 활성화 및 MTU 재확인
      arista.eos.eos_config:
        lines:
          - ip pim sparse-mode
          - mtu 9214
        parents: "interface {{ item.key }}"
      loop: "{{ interfaces | dict2items }}"

    - name: 8.2. 멀티캐스트 엔진 및 ECMP 최적화
      arista.eos.eos_config:
        lines:
          - software-forwarding sfe
          - ip multicast multipath deterministic
        parents: 
          - router multicast
          - ipv4

    - name: 8.3. ceos3 전용 설정 (RPF 경로 및 Static Group)
      arista.eos.eos_config:
        lines:
          - ip igmp static-group 239.9.9.9
          - ip pim dr-priority 100
        parents: interface Ethernet3
      when: inventory_hostname == 'ceos3'

    - name: 8.4. RPF 체크 통과를 위한 정적 경로 (ceos3)
      arista.eos.eos_config:
        lines:
          - ip route 172.16.1.0/24 10.1.13.1
          - ip mroute 172.16.1.0/24 10.1.13.1
      when: inventory_hostname == 'ceos3'

    - name: 8.5. 설정 저장 (Busy 무시)
      arista.eos.eos_command:
        commands: "copy running-config startup-config"
      ignore_errors: yes

    - name: 8.6. 최종 mroute 상태 확인
      arista.eos.eos_command:
        commands:
          - show ip mroute
      register: final_mroute

    - name: 결과 출력
      debug:
        var: final_mroute.stdout_lines