---
- name: NextSecurities 통합 장애 알림 시스템 구축
  hosts: localhost
  gather_facts: no
  vars_files:
    - ../inventory/all.yml
    - ../inventory/group_vars/secrets.yml

  tasks:
    - name: 1. 통합 알림 Action 생성 (필터 최적화)
      ansible.builtin.uri:
        url: "{{ zabbix_url }}/api_jsonrpc.php"
        method: POST
        body_format: json
        body:
          jsonrpc: "2.0"
          method: "action.create"
          params:
            name: "NextSec_Unified_Action"
            eventsource: 0
            status: 0
            filter:
              evaltype: 0
              conditions:
                - conditiontype: 4  # Trigger severity
                  operator: 5       # is greater than or equal to
                  value: "3"        # Average (주황색) 이상의 장애만 알림
            operations:
              - operationtype: 0
                opmessage:
                  default_msg: 0
                  subject: "--- Network Issue Detected ---"
                  message: |
                    - 장비명: {HOST.NAME}
                    - 심각도: {TRIGGER.SEVERITY}
                    - 장애내용: {TRIGGER.NAME}
                    - 현재상태: {ITEM.VALUE}
                    - 발생시각: {EVENT.DATE} {EVENT.TIME}
                    
                    조치 가이드: 
                    1. Jitter 수치 이상 시: cEOS 인터페이스 및 CPU 부하 점검
                    2. Port err-disabled 발생 시: show interfaces status err-disabled 명령어로 원인 파악
                opmessage_grp:
                  - usrgrpid: "7"    # Zabbix administrators 그룹 ID
                opmessage_mediatype:
                  mediatypeid: "3"   # NextSec_Unified_Slack_Bot의 ID
          auth: "{{ zabbix_token }}"
          id: 1
      register: action_result
      # Zabbix API 에러 발생 시 Ansible이 실패(red)로 표시하도록 설정
      failed_when: 
        - action_result.json.error is defined
        - "'already exists' not in action_result.json.error.data" 

    - name: 2. 실행 결과 확인
      ansible.builtin.debug:
        msg: "Action 생성에 성공하였습니다. Zabbix UI를 확인하세요."
      when: action_result.json.result is defined