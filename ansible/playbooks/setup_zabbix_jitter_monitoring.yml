---
- name: NextSecurities 통합 장애 알림 시스템 구축
  hosts: localhost
  gather_facts: no
  vars_files:
    - ../inventory/all.yml
    - ../inventory/group_vars/secrets.yml

  tasks:
    - name: 1. 통합 알림 전용 슬랙 미디어 타입 생성
      ansible.builtin.uri:
        url: "{{ zabbix_url }}/api_jsonrpc.php" #
        method: POST
        body_format: json
        body:
          jsonrpc: "2.0"
          method: "mediatype.create"
          params:
            name: "NextSec_Unified_Slack_Bot"
            type: 4
            script: |
              var Slack = {
                  params: {},
                  setParams: function (params) { Slack.params = params; },
                  sendMessage: function () {
                      var request = new HttpRequest();
                      request.addHeader('Content-Type: application/json');
                      return request.post(Slack.params.url, JSON.stringify({
                          text: Slack.params.subject + "\n" + Slack.params.message
                      }));
                  }
              };
              try {
                  Slack.setParams(JSON.parse(value));
                  return Slack.sendMessage();
              } catch (e) { return 'Error: ' + e; }
            parameters:
              - name: url
                value: "{{ slack_webhook_url }}"
              - name: subject
                value: "--- [NextSecurities] Network Alert ---"
              - name: message
                value: "{ALERT.MESSAGE}"
          auth: "{{ zabbix_token }}" #
          id: 30
      register: mediatype_result
      ignore_errors: yes

    - name: 2. 통합 알림 Action 생성 (Jitter 및 err-disabled 포함)
      ansible.builtin.uri:
        url: "{{ zabbix_url }}/api_jsonrpc.php" #
        method: POST
        body_format: json
        body:
          jsonrpc: "2.0"
          method: "action.create"
          params:
            name: "Unified Alert for NextSecurities Team"
            eventsource: 0
            status: 0
            filter:
              evaltype: 0
              conditions:
                - conditiontype: 5 # Trigger value = PROBLEM
                  operator: 0
                  value: "1"
            operations:
              - operationtype: 0
                opmessage:
                  default_msg: 0
                  subject: "--- Network Issue Detected ---"
                  message: |
                    - 장비명: {HOST.NAME}
                    - 심각도: {TRIGGER.SEVERITY}
                    - 장애내용: {TRIGGER.NAME}
                    - 현재상태: {ITEM.VALUE}
                    - 발생시각: {EVENT.DATE} {EVENT.TIME}
                    
                    조치 가이드: 
                    1. Jitter 수치 이상 시: cEOS 인터페이스 및 CPU 부하 점검 필요
                    2. Port err-disabled 발생 시: show interfaces status err-disabled 명령어로 원인 파악 후 재가동
                opmessage_grp:
                  - usrgrpid: "7"
                opmessage_mediatype:
                  mediatypeid: "{{ mediatype_result.json.result.mediatypeids[0] | default('3') }}"
          auth: "{{ zabbix_token }}" #
          id: 31
      ignore_errors: yes