---
- name: Step 1 - Arista 장비 장애 유발 설정 (BPDU Guard)
  hosts: arista
  gather_facts: no
  connection: network_cli
  tasks:
    - name: 1-1. Ethernet1 포트에 BPDU Guard 설정
      arista.eos.eos_config:
        lines:
          - switchport
          - spanning-tree portfast
          - spanning-tree bpduguard enable
        parents: interface Ethernet1

- name: Step 2 - Zabbix 자가 치유 로직 설정 (최종 API 규격 반영)
  hosts: localhost
  gather_facts: no
  vars_files:
    - ../vars/zabbix_vars.yml
  tasks:
    - name: 2-1. Zabbix 복구용 글로벌 스크립트 생성 (Scope 교정)
      ansible.builtin.uri:
        url: "{{ zabbix_url }}/api_jsonrpc.php"
        method: POST
        body_format: json
        body:
          jsonrpc: "2.0"
          method: "script.create"
          params:
            name: "Ansible_Port_Recovery_Script_v2"
            command: "ansible-playbook -i /home/clab/infra-automation-for-securities/ansible/inventory/inventory.yml /home/clab/infra-automation-for-securities/ansible/playbooks/self_healing_port.yml --limit {HOST.NAME}"
            type: 0        # Script 타입
            execute_on: 1  # Zabbix Server에서 실행
            scope: 1       # 1: Action operation (자동화용 필수 설정)
          auth: "{{ zabbix_token }}"
          id: 12
      register: script_result
      ignore_errors: yes

    - name: 2-2. Zabbix 트리거 생성 (기존 성공 건 유지)
      ansible.builtin.uri:
        url: "{{ zabbix_url }}/api_jsonrpc.php"
        method: POST
        body_format: json
        body:
          jsonrpc: "2.0"
          method: "trigger.create"
          params:
            description: "Auto Recovery: Ethernet1 Down on {HOST.NAME}"
            expression: "last(/ceos1/net.if.status[ifOperStatus.1])=2"
            priority: 4
          auth: "{{ zabbix_token }}"
          id: 10
      ignore_errors: yes

    - name: 2-3. Zabbix 자가 치유 Action 생성 (Script ID 참조)
      ansible.builtin.uri:
        url: "{{ zabbix_url }}/api_jsonrpc.php"
        method: POST
        body_format: json
        body:
          jsonrpc: "2.0"
          method: "action.create"
          params:
            name: "Auto Recovery for err-disable v2"
            eventsource: 0
            status: 0
            operations:
              - operationtype: 1 # Remote command
                opcommand:
                  # 생성된 스크립트 ID만 전달 (command 파라미터 제외)
                  scriptid: "{{ script_result.json.result.scriptids[0] | default('4') }}" 
                opcommand_grp:
                  - groupid: "2"
          auth: "{{ zabbix_token }}"
          id: 11
      register: action_result

    - name: 2-4. 최종 실행 결과 디버깅
      ansible.builtin.debug:
        msg: 
          - "Script ID: {{ script_result.json.result.scriptids[0] | default('Already Exists') }}"
          - "Action Result: {{ action_result.json.result | default(action_result.json.error) }}"