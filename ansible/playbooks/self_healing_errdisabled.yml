---
- name: Step 1 - Arista 장비 장애 유발 설정 (BPDU Guard)
  hosts: arista
  gather_facts: no
  connection: network_cli
  tasks:
    - name: 1-1. Ethernet1 포트에 BPDU Guard 설정
      arista.eos.eos_config:
        lines:
          - switchport
          - spanning-tree portfast
          - spanning-tree bpduguard enable
        parents: interface Ethernet1

- name: Step 2 - Zabbix 자가 치유 로직 설정 (실행 대상 호스트 교정)
  hosts: localhost
  gather_facts: no
  vars_files:
    - ../vars/zabbix_vars.yml
  tasks:
    - name: 2-1. Zabbix 복구용 글로벌 스크립트 생성
      ansible.builtin.uri:
        url: "{{ zabbix_url }}/api_jsonrpc.php"
        method: POST
        body_format: json
        body:
          jsonrpc: "2.0"
          method: "script.create"
          params:
            name: "Ansible_Port_Recovery_Script_Final_v3"
            command: "ansible-playbook -i /home/clab/infra-automation-for-securities/ansible/inventory/inventory.yml /home/clab/infra-automation-for-securities/ansible/playbooks/self_healing_port.yml --limit {HOST.NAME}"
            type: 0
            execute_on: 1
            scope: 1
          auth: "{{ zabbix_token }}"
          id: 12
      register: script_result
      ignore_errors: yes

    - name: 2-2. Zabbix 트리거 생성
      ansible.builtin.uri:
        url: "{{ zabbix_url }}/api_jsonrpc.php"
        method: POST
        body_format: json
        body:
          jsonrpc: "2.0"
          method: "trigger.create"
          params:
            description: "Auto Recovery: Ethernet1 Down on {HOST.NAME}"
            expression: "last(/ceos1/net.if.status[ifOperStatus.1])=2"
            priority: 4
          auth: "{{ zabbix_token }}"
          id: 10
      register: trigger_result
      ignore_errors: yes

    - name: 2-3. Zabbix 자가 치유 Action 생성 (Target 호스트 직접 지정)
      ansible.builtin.uri:
        url: "{{ zabbix_url }}/api_jsonrpc.php"
        method: POST
        body_format: json
        body:
          jsonrpc: "2.0"
          method: "action.create"
          params:
            name: "Final Auto Recovery Action v6"
            eventsource: 0
            status: 0
            filter:
              evaltype: 0
              conditions:
                - conditiontype: 3
                  operator: 2
                  value: "Auto Recovery"
            operations:
              - operationtype: 1
                opcommand:
                  scriptid: "{{ script_result.json.result.scriptids[0] | default('5') }}"
                # [핵심] 특정 그룹 대신 이벤트를 일으킨 호스트(hostid: 0)에서 실행하도록 변경
                opcommand_hst:
                  - hostid: "0" 
          auth: "{{ zabbix_token }}"
          id: 11
      register: final_action_result
      ignore_errors: yes

    - name: 2-4. 최종 실행 결과 디버깅
      ansible.builtin.debug:
        msg: 
          - "Script ID: {{ script_result.json.result.scriptids[0] | default('Check Zabbix UI') }}"
          - "Action ID: {{ final_action_result.json.result.actionids | default('Action already exists') }}"