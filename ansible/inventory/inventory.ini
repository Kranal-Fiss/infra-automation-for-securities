[all:vars]
# 파이썬 인터프리터 경로
ansible_python_interpreter=/home/clab/infra-automation-for-securities/venv/bin/python

[arista]
# clab으로 배포된 컨테이너 IP
ceos1 ansible_host=172.20.20.11
ceos2 ansible_host=172.20.20.12
ceos3 ansible_host=172.20.20.13

[arista:vars]
# 1. OS 및 연결 설정
ansible_network_os=arista.eos.eos
ansible_connection=network_cli
ansible_user=admin

# 2. 인증 방식: 스크립트에서 생성한 'ansible_id_rsa' 키를 사용
# (중요: init_lab.sh에서 생성한 키 경로와 일치해야 함)
ansible_ssh_private_key_file=~/.ssh/ansible_id_rsa

# 3. Enable 모드 설정 (비밀번호가 필요하다면 ansible_become_password 추가)
ansible_become=yes
ansible_become_method=enable

# 4. 호스트 키 검증 무시
# (컨테이너 재생성 시 지문이 바뀌어 접속이 막히는 것을 방지)
ansible_ssh_common_args='-o StrictHostKeyChecking=no'