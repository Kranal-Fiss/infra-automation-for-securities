# ---------------------------------------------------------
# 3. [추가] 보편적 SSH 접속 및 환경 설정 (Portability 핵심)
# ---------------------------------------------------------
# 리눅스 유저가 clab이든 ubuntu이든 상관없이 동작하게 만듭니다.

# 장비 접속 계정 (admin으로 고정)
ansible_user: "admin"

# SSH 키 경로 (시스템의 $HOME 환경변수를 동적으로 참조)
ansible_ssh_private_key_file: "{{ lookup('env', 'HOME') }}/.ssh/ansible_id_rsa"

# 네트워크 장비 연결 방식 및 OS 정의
ansible_connection: "network_cli"
ansible_network_os: "arista.eos.eos"

# 파이썬 인터프리터 경로 (프로젝트 가상환경 사용)
ansible_python_interpreter: "./venv/bin/python"

# SSH 보안 설정 (호스트 키 검증 무시)
ansible_ssh_common_args: "-o StrictHostKeyChecking=no"