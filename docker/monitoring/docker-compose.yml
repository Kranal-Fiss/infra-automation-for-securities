version: '3.8'

services:
  # 1. PostgreSQL Database (Zabbix 데이터 저장소)
  postgres-server:
    image: postgres:15-alpine
    container_name: postgres-server
    volumes:
      - ./zbx_env/var/lib/postgresql/data:/var/lib/postgresql/data:rw
    environment:
      - POSTGRES_USER=zabbix
      - POSTGRES_PASSWORD=zabbix
      - POSTGRES_DB=zabbix
    networks:
      - mgmt_net

  # 2. Zabbix Server
  zabbix-server:
    image: zabbix/zabbix-server-pgsql:alpine-6.4-latest
    container_name: zabbix-server
    ports:
      - "10051:10051"
    volumes:
      - ./zbx_env/usr/lib/zabbix/alertscripts:/usr/lib/zabbix/alertscripts:ro
      - ./zbx_env/usr/lib/zabbix/externalscripts:/usr/lib/zabbix/externalscripts:ro
    environment:
      - DB_SERVER_HOST=postgres-server
      - POSTGRES_USER=zabbix
      - POSTGRES_PASSWORD=zabbix
      - POSTGRES_DB=zabbix
    depends_on:
      - postgres-server
    networks:
      - mgmt_net

  # 3. Zabbix Web Interface (접속 포트: 8081)
  zabbix-web:
    image: zabbix/zabbix-web-nginx-pgsql:alpine-6.4-latest
    container_name: zabbix-web
    ports:
      - "8081:8080"
    environment:
      - ZBX_SERVER_HOST=zabbix-server
      - DB_SERVER_HOST=postgres-server
      - POSTGRES_USER=zabbix
      - POSTGRES_PASSWORD=zabbix
      - POSTGRES_DB=zabbix
      - PHP_TZ=Asia/Seoul
    depends_on:
      - postgres-server
      - zabbix-server
    networks:
      - mgmt_net

  # 4. Grafana (시각화 도구, 접속 포트: 3000)
  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana_env/var/lib/grafana:/var/lib/grafana:rw
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - mgmt_net

networks:
  mgmt_net:
    # 기존 ceos-lab에서 만든 네트워크와 통신하기 위해 외부 네트워크를 사용하거나 
    # 혹은 여기서 새로 정의합니다.
    driver: bridge