version: '3.8'

services:
  ceos1:
    image: ceosimage:latest  # 이미지 이름 통일
    container_name: ceos1
    privileged: true
    environment:
      - CEOS=1
      - SKIP_ZEROTOUCH_BARCODE=1
      - INTFTYPE=eth
    volumes:
      - ../../certs:/mnt/flash/certs:ro  # 경로 수정
    ports:
      - "50051:50051"
      - "8080:80"
    networks:
      mgmt_net:
        ipv4_address: 172.20.0.11

  ceos2:
    image: ceosimage:latest
    container_name: ceos2
    privileged: true
    environment:
      - CEOS=1
      - SKIP_ZEROTOUCH_BARCODE=1
      - INTFTYPE=eth
    volumes:
      - ../../certs:/mnt/flash/certs:ro
    networks:
      mgmt_net:
        ipv4_address: 172.20.0.12

  ceos3:
    image: ceosimage:latest
    container_name: ceos3
    privileged: true
    environment:
      - CEOS=1
      - SKIP_ZEROTOUCH_BARCODE=1
      - INTFTYPE=eth
    volumes:
      - ../../certs:/mnt/flash/certs:ro
    networks:
      mgmt_net:
        ipv4_address: 172.20.0.13

networks:
  mgmt_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24