! [시스템 식별]
hostname ceos2

! [보안 계정 설정]
username admin privilege 15 role network-admin secret admin123

! [관리 서비스 - Ansible/Terraform용]
management ssh
   password-authentication yes
   no shutdown
!
management api http-rpc
   protocol https
   no shutdown

! [모니터링 - SNMP v3 보안 설정]
# 1. 접근 가능한 MIB 범위 정의 (전체 허용)
snmp-server view V3VIEW iso included
# 2. 보안 그룹 생성 (인증 및 암호화 적용)
snmp-server group V3GROUP v3 priv read V3VIEW
# 3. 보안 사용자 생성 (SHA 인증 / AES 암호화)
snmp-server user V3USER V3GROUP v3 auth sha admin123 priv aes admin123

! [관리망 IP 설정]
interface Management0
   ip address 172.20.20.12/24

! [데이터 인터페이스 활성화 - 케이블 연결 인식용]
interface eth1
   no shutdown
interface eth2
   no shutdown