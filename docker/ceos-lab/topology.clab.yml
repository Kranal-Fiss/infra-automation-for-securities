name: ceos-triangle

mgmt:
  network: custom-mgmt
  ipv4-subnet: 172.20.20.0/24

topology:
  nodes:
    ceos1:
      kind: ceos
      image: ceos-lab:4.35.1F
      mgmt-ipv4: 172.20.20.11
      startup-config: configs/ceos1.cfg
      env:
        INTFTYPE: eth
        ETBA: 1
        SKIP_REBOOT: 1
      binds:
        - ~/.ssh/ansible_id_rsa.pub:/home/admin/.ssh/authorized_keys

    ceos2:
      kind: ceos
      image: ceos-lab:4.35.1F
      mgmt-ipv4: 172.20.20.12
      startup-config: configs/ceos2.cfg
      env:
        INTFTYPE: eth
        ETBA: 1
        SKIP_REBOOT: 1
      binds:
        - ~/.ssh/ansible_id_rsa.pub:/home/admin/.ssh/authorized_keys

    ceos3:
      kind: ceos
      image: ceos-lab:4.35.1F
      mgmt-ipv4: 172.20.20.13
      startup-config: configs/ceos3.cfg
      env:
        INTFTYPE: eth
        ETBA: 1
        SKIP_REBOOT: 1
      binds:
        - ~/.ssh/ansible_id_rsa.pub:/home/admin/.ssh/authorized_keys
      
    # [수정] ceos3와 동일한 레벨(들여쓰기)로 위치해야 합니다.
    br-cloud:
      kind: bridge
    br-internal:
      kind: bridge

  links:
    # [삼각형 구조]
    - endpoints: ["ceos1:eth1", "ceos2:eth1"]
    - endpoints: ["ceos2:eth2", "ceos3:eth1"]
    - endpoints: ["ceos3:eth2", "ceos1:eth2"]

    # [수정] 'bridge:' 접두어를 빼고 위에서 정의한 노드 이름을 직접 씁니다.
    - endpoints: ["ceos1:eth3", "br-cloud:p1"]
    - endpoints: ["ceos2:eth3", "br-cloud:p2"]
    - endpoints: ["ceos3:eth3", "br-internal:p1"]