name: ceos-triangle

mgmt:
  network: clab
  ipv4-subnet: 172.20.20.0/24

topology:
  nodes:
    ceos1:
      kind: ceos
      image: ceos-lab:4.35.1F
      mgmt-ipv4: 172.20.20.11
      startup-config: ./configs/ceos1.cfg
      env:
        INTFTYPE: eth
        ETBA: 1
        SKIP_REBOOT: 1
      binds:
        - ~/.ssh/ansible_id_rsa.pub:/home/admin/.ssh/authorized_keys

    ceos2:
      kind: ceos
      image: ceos-lab:4.35.1F
      mgmt-ipv4: 172.20.20.12
      startup-config: ./configs/ceos2.cfg
      env:
        INTFTYPE: eth
        ETBA: 1
        SKIP_REBOOT: 1
      binds:
        - ~/.ssh/ansible_id_rsa.pub:/home/admin/.ssh/authorized_keys

    ceos3:
      kind: ceos
      image: ceos-lab:4.35.1F
      mgmt-ipv4: 172.20.20.13
      startup-config: ./configs/ceos3.cfg
      env:
        INTFTYPE: eth
        ETBA: 1
        SKIP_REBOOT: 1
      binds:
        - ~/.ssh/ansible_id_rsa.pub:/home/admin/.ssh/authorized_keys

    cloud-host:
      kind: linux
      image: ubuntu:22.04
      exec:
        - bash -lc "export DEBIAN_FRONTEND=noninteractive; apt-get update"
        - bash -lc "export DEBIAN_FRONTEND=noninteractive; apt-get install -y iproute2 iputils-ping tcpdump socat smcroute iperf python3 iptables"
        - bash -lc "iptables -F && iptables -X && iptables -t nat -F && iptables -t nat -X && iptables -P INPUT ACCEPT && iptables -P FORWARD ACCEPT && iptables -P OUTPUT ACCEPT"
        - bash -lc "ip addr add 172.16.1.10/24 dev eth1 || true"
        - bash -lc "ip link set dev eth1 mtu 9214 up"
        - bash -lc "ip route replace default via 172.16.1.254"

    internal-host:
      kind: linux
      image: ubuntu:22.04
      exec:
        - bash -lc "export DEBIAN_FRONTEND=noninteractive; apt-get update"
        - bash -lc "export DEBIAN_FRONTEND=noninteractive; apt-get install -y iproute2 iputils-ping tcpdump socat smcroute iperf python3 iptables"
        - bash -lc "iptables -F && iptables -X && iptables -t nat -F && iptables -t nat -X && iptables -P INPUT ACCEPT && iptables -P FORWARD ACCEPT && iptables -P OUTPUT ACCEPT"
        - bash -lc "ip addr add 192.168.10.10/24 dev eth1 || true"
        - bash -lc "ip link set dev eth1 mtu 9214 up"
        - bash -lc "ip route replace default via 192.168.10.1"

    br-cloud:
      kind: bridge
    br-internal:
      kind: bridge

  links:
    - endpoints: ["ceos1:eth1", "ceos2:eth1"]
    - endpoints: ["ceos1:eth2", "ceos3:eth1"]
    - endpoints: ["ceos2:eth2", "ceos3:eth2"]
    - endpoints: ["ceos1:eth3", "br-cloud:p1-c"]
    - endpoints: ["ceos2:eth3", "br-cloud:p2-c"]
    - endpoints: ["cloud-host:eth1", "br-cloud:p3-c"]
    - endpoints: ["ceos3:eth3", "br-internal:p1-i"]
    - endpoints: ["internal-host:eth1", "br-internal:p2-i"]